<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulário</title>

    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js"></script>
</head>
<body>

    <main class="main-content">
        <h1>Formulário de Inscrição no Torneio E-sports WinTheLife</h1>

        <!--Form
        Form é uma tag que admite dados enviados pelo usuário, é utilizado com tags como fieldset, label, button, input e outras
        -->

        <div class="form-box">
            <div class="logo-box">
                <img src="IMG/logo-provisoria.png" alt="" class="logo">
            </div>

            <form action="" class="actual-form">
                <!--Fieldset: Organiza um grupo de dados para ser enviado-->
                <fieldset class="form-group">
                    <!--Legend: Determina uma legenda para o fieldset-->
                    <legend>Dados Pessoais</legend>
                    <div class="form-row">
                        <div class="form-element">
                            <label for="first_name">Nome </label>
                            <!--Input:
                            Gera um controle para o usuário dar entrada em dados
                            -->
                            <input type="text" name="first_name" class="input">
                        </div>
            
                        <div class="form-element">
                            <label for="last_name">Sobrenome </label>
                            <input type="text" name="last_name" class="input">
                        </div>
                    </div>
            
                    <div class="form-row">
                        <div class="form-element">
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" class="input">
                        </div>
            
                        <div class="form-element">
                            <!--Input email
                            Dá entrada em emails no formulário
                            -->
                            <label for="email">Email </label>
                            <input type="email" name="email" class="input">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-element">
                            <!--Input tel
                            Serve para dar entrada de números de telefones, é muito utilizado com o atributo maxlength, para determinar um limite para o telefone.
                            -->
                            <label for="tel">Telefone</label>
                            <input type="tel" name="tel" class="input input-tel" maxlength="11">
                        </div>
                        <div class="form-element">
                            <label for="sexo">Sexo</label>
            
                            <input type="radio" name="sexo" class="input-radio" value="m">
                            <label for="sexo">M</label>
                            <input type="radio" name="sexo" class="input-radio" value="f">
                            <label for="sexo">F</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-element">
                            <!-- Input Password
                             Serve para dar entrada em senhas no formulário, fornece um botão de exibir ou ocultar senha por padrão
                            -->
                            <label for="password">Senha</label>
                            <input type="password" name="password" class="input">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-element">
                            <!--Input-file
                            Dá entrada em arquivos para o servidor receber
                            -->
                            <label for="photo-file">Foto 3x4: </label>
                            <input type="file" name="photo-flle" " required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-element">
                            <label for="message">Mensagem</label>
                            <textarea name="message" id="" placeholder="Mensagem sobre a inscrição do torneio (opcional)"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-element">
                            <!-- Output
                            É um espaço onde pode gerar o resultado do envio do formulário
                            -->
                            <output>Testando output</output>
                        </div>
                    </div>
                    <div class="btns-row">
                        <!--Input reset
                        Gera um botão que reseta os valores do formulário para o padrão
                        -->
                        <!-- <input type="reset" value="Resetar"> -->
                        <!-- Input Submit
                         Botão que envia os dados
                          -->
                        <input type="submit" value="Enviar">
                    </div>
                </fieldset>
                <input type="submit" value="">
            </form>
        </div>
    </main>

        </p>
    </footer>
</body>
</html>
